<form action="https://formspree.io/f/xrbggovr" method="post">
    <div class="container">
        <!-- E-mail -->
        <div class="row">
            <div class="col-25">
                <label for="email" style="font-family:calibri">E-mail</label>
            </div>
            <div class="col-75">
                <input type="email" id="email" name="email" size="50" placeholder="E-mail...." required>
            </div>
        </div>
        
        <!-- First Name -->
        <div class="row">
            <div class="col-25">
                <label for="fname" style="font-family:calibri">First Name</label>
            </div>
            <div class="col-75">
                <input type="text" id="fname" name="firstname" placeholder="Your First name..." required>
            </div>
        </div>
        
        <!-- Last Name -->
        <div class="row">
            <div class="col-25">
                <label for="lname" style="font-family:calibri">Last Name</label>
            </div>
            <div class="col-75">
                <input type="text" id="lname" name="lastname" placeholder="Your Last name..." required>
            </div>
        </div>
        
        <!-- Subject -->
        <div class="row">
            <div class="col-25">
                <label for="subject" style="font-family:calibri">Subject</label>
            </div>
            <div class="col-75">
                <input type="text" id="subject" name="subject" placeholder="Subject..." required>
            </div>
        </div>
        
        <!-- Feedback -->
        <div class="row">
            <div class="col-25">
                <label for="message" style="font-family:calibri">Your Feedback</label>
            </div>
            <div class="col-75">
                <textarea id="message" name="message" placeholder="Write your feedback here...." style="height:200px" required></textarea>
            </div>
        </div>
        
        <!-- Submit Button -->
        <div class="row">
            <button type="submit" class="button">Send</button>
        </div>
    </div>
</form>
