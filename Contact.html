<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - Anime Kakahu</title>
    <style>
       
        .form-wrapper {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #333333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background-color: #fafafa;
            transition: background-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            background-color: #fff;
            border-color: #04AA6D;
            outline: none;
        }

        textarea {
            resize: none;
            height: 150px;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #04AA6D;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #028a54;
        }

        .contact-info {
            text-align: center;
            margin-top: 20px;
            color: #333333;
        }

        .contact-info p {
            margin: 5px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="form-wrapper">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/xrbggovr" method="post">

        <!-- E-mail -->
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Enter your email..." required>
        </div>

        <!-- First Name -->
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name..." required>
        </div>

        <!-- Last Name -->
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name..." required>
        </div>

        <!-- Subject -->
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Enter the subject..." required>
        </div>

        <!-- Feedback -->
        <div class="form-group">
            <label for="message">Your Feedback</label>
            <textarea id="message" name="message" placeholder="Enter your feedback..." required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-button">Submit</button>

    </form>

    <!-- Contact Information -->
    <div class="contact-info">
        <p>Call us: 0228008135</p>
        <p>Address: C/4 Queen St, CBD, Hamilton</p>
        <p>Instagram: @anime_kakahu</p>
    </div>
</div>

</body>
</html>
